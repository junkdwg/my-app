name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Stop old container
        shell: powershell
        run: |
          docker stop my-app
          if ($LASTEXITCODE -ne 0) { Write-Host "No container to stop" }
          docker rm my-app
          if ($LASTEXITCODE -ne 0) { Write-Host "No container to remove" }

      - name: Remove old image
        shell: powershell
        run: |
          docker rmi my-app:latest
          if ($LASTEXITCODE -ne 0) { Write-Host "No image to remove" }

      - name: Build Docker image
        shell: powershell
        run: docker build -t my-app:latest .

      - name: Run Docker container
        shell: powershell
        run: docker run -d --name my-app -p 3000:3000 --restart unless-stopped my-app:latest

      - name: Verify deployment
        shell: powershell
        run: docker ps --filter "name=my-app"